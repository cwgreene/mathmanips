<html>
<body>
<canvas width="2000" height="2000" id='canvas'></canvas>
<script>
var color = "#FF0000";
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");
var plot = function(x,y) {
    ctx.fillStyle=color;
    ctx.fillRect(x*10,y*10,10,10);
}
var help = 
"This is a simple plotting program. \
Type help to view this message. \
Type plot(2,2) to plot a 'pixel'"


console.log(help);
</script>
</body>
</html>
