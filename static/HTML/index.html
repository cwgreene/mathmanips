<html>
<head>
<style type="text/css">
div.fraction_area{
    -webkit-user-select:none;
    -moz-user-select:none;
}
div.fraction{
    -moz-user-select:none;
    position:absolute;
    height:20px;
}
div.fraction.fourth {
    background-color:red;
    width:50px;
}
div.fraction.fifth {
        background-color:yellow;
        width:40px;
}

div.fraction.half {
    background-color:blue;
    width:100px;
}
div.fraction.whole {
    background-color:green;
    width:200px;
}
</style>
</head>
<body>
    <div class="fraction_area" id="main_area">
        <div class="fraction fourth" style="top:0px">Fourth</div>
        <div class= "fraction fifth" style="top:60px">fifth</div>
        <div class="fraction half" style="top:20px">half</div>
        <div class="fraction whole" style="top:40px">whole</div>
    </div>
<script src="rational.js"></script>
<script src="geometry.js"></script>
<script src="util.js"></script>
<script src="fraction.js"></script>
</body>
</html>
