<html>
<head>
<style type="text/css">
select.Selector {
    width:100;
}
</style>
</head>
<body>
<h3> Logged in as {{user.nickname}} <a href="{{logout}}">logout</a></h3>
<form>
    <h1> Sequence </h1>
    <div>
        <div>
            Problems
            <select id="Problems" class="Selector" multiple="multiple" name="sequence_id">
            <input type="button" onmousedown="new_sequence_problem()" value="Add Problem">
            </select>
        </div>
        <div>
            Fractions
            <select id="Fractions" class="Selector" multiple="multiple">
            <textarea id = "NewFraction" rows ="1" cols="10"></textarea>
            <input type="button" onmousedown="new_fraction_option()" value="Add Fraction">
            </select>
        </div>
        <div>
            Story
            <textarea id="Story" rows="10" cols="80"></textarea>
        </div>
    </div>
    <input type="button" onmousedown="post_problem()" value="Save"></input>
</form>
<script src="admin.js"></script>
</body>
</html>
