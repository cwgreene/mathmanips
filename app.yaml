application: fractionbars
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(.*\.(html))
  static_files: static/HTML/\1
  upload: static/HTML/(.*\.(html))

- url: /(.*\.(js))
  static_files: static/HTML/\1
  upload: static/HTML/(.*\.(js))

- url: /(.*\.(css))
  static_files: static/HTML/\1
  upload: static/HTML/(.*\.(css))

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "latest"
